<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoMarket - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    /* Estilo para las tarjetas del catálogo */
    .catalogo-card {
      background-color: #b0e9c8; /* verde claro */
      border: 1px solid #0c3012; /* borde verde suave */
    }
    .catalogo-card:hover {
      background-color: #055324; /* verde más oscuro al pasar el mouse */
      transition: 0.3s;
    }
    body {
  background: linear-gradient(135deg, #3aa563, #96e6a1);
}

  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Catálogo de Productos</h1>
    
    <div class="row g-4 justify-content-center" id="productGrid">
      
      <!-- Producto 1: frutas -->
      <div class="col-10 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 text-center shadow-sm d-flex flex-column catalogo-card">
          <img src="img/frutas.png" class="card-img-top p-3" alt="frutas orgánicas">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">FRUTAS ORGÁNICAS</h5>
            <p class="card-text">FRESCOS Y DELICIOSOS</p>
            
            <!-- Precio y botones -->
            <div class="mt-auto">
              <strong class="d-block mb-2">A SU ALCANSE DEL BOLSILLO</strong>
              <div class="d-flex justify-content-center gap-2">
                <a href="productosOrganicos.html" class="btn btn-sm btn-outline-primary">Ver</a>
                <button class="btn btn-sm btn-success" onclick="addToCart('frutas orgánicas',8.5)"></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Producto 2: Verduras -->
      <div class="col-10 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 text-center shadow-sm d-flex flex-column catalogo-card">
          <img src="img/verduras01.png" class="card-img-top p-3" alt="Verduras frescas">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">VERDURAS ORGÁNICAS</h5>
            <p class="card-text">FRESCOS Y DELICIOSOS</p>
            
            <!-- Precio y botones -->
            <div class="mt-auto">
              <strong class="d-block mb-2">A SU ALCANSE DEL BOLSILLO</strong>
              <div class="d-flex justify-content-center gap-2">
                <a href="verduras.html" class="btn btn-sm btn-outline-primary">Ver</a>
                <button class="btn btn-sm btn-success" onclick="addToCart('Verduras',7.5)"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Producto 3: Menestras -->
      <div class="col-10 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 text-center shadow-sm d-flex flex-column catalogo-card">
          <img src="img/menestras.png" class="card-img-top p-3" alt="Menestras orgánicas">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">MENESTRAS ORGÁNICAS</h5>
            <p class="card-text">FRESCOS Y DELICIOSOS</p>
            
            <!-- Precio y botones -->
            <div class="mt-auto">
              <strong class="d-block mb-2">A SU ALCANSE DEL BOLSILLO</strong>
              <div class="d-flex justify-content-center gap-2">
                <a href="menestras.html" class="btn btn-sm btn-outline-primary">Ver</a>
                <button class="btn btn-sm btn-success" onclick="addToCart('Menestras',7.5)"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a href="index1.html" class="btn btn-link">← Volver</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
<script src="cart.js"></script>
